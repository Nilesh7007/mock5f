<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style/dashbord.css">
</head>
<body>
    <header>
        <h1>Welcome to the Dashboard</h1>
        <button id="logout-button">Logout</button>
    </header>

    <div id="add-employee-form">
        <h2>Add Employee</h2>
        <form>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="employee-email" placeholder="Email" required>
            <select id="department">
                <option value="Tech">Tech</option>
                <option value="Marketing">Marketing</option>
                <option value="Operations">Operations</option>
            </select>
            <input type="number" id="salary" placeholder="Salary" required>
            <button id="add-employee-button">Add</button>
        </form>
    </div>

    <div id="employee-list">
        <h2>Employee List</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="employee-table-body">
                <!-- Employee  -->
            </tbody>
        </table>
        <div id="pagination">
            <button id="prev-page">Previous</button>
            <span id="current-page">1</span>
            <button id="next-page">Next</button>
        </div>
    </div>

    <script src="./script/dashbord.js"></script>
</body>
</html>
